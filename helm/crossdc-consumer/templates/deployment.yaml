apiVersion: apps/v1
kind: Deployment
metadata:
  name: "solr-crossdc-consumer"
  namespace: {{ .Release.Namespace }}
  labels:
    app: "solr-crossdc-consumer"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "solr-crossdc-consumer"
  template:
    metadata:
      labels:
        app: "solr-crossdc-consumer"
    spec:
      containers:
        - name: "solr-crossdc-consumer"
          image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          {{- if .Values.env }}
          env:
          {{- toYaml .Values.env | nindent 12 }}
          {{- end }}

